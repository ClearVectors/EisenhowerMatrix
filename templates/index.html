{% extends "base.html" %}
{% block content %}
<div class="header-container">
    <h1 class="header-title">Eisenhower Matrix</h1>
    <div class="header-actions">
        <div class="status-badges">
            <span class="badge" style="background-color: var(--status-overdue)">{{ overdue_count }} overdue</span>
            <span class="badge" style="background-color: var(--status-today)">{{ due_today_count }} due today</span>
            <span class="badge" style="background-color: var(--status-this-week)">{{ due_this_week_count }} due this week</span>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-outline-secondary" onclick="filterTasks('all')">All Tasks</button>
            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
                <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="exportTasks()">Export</a></li>
            </ul>
        </div>
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#categoriesModal">
            <i class="bi bi-tags"></i> Categories
        </button>
        <button type="button" class="btn btn-primary add-task-btn" data-bs-toggle="modal" data-bs-target="#addTaskModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"/>
            </svg>
            Add Task
        </button>
    </div>
</div>

<!-- Keep existing matrix container and task modals -->

<!-- Categories Modal -->
<div class="modal fade" id="categoriesModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Manage Categories</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="showAddCategoryForm()">
                        <i class="bi bi-plus-lg"></i> Add Category
                    </button>
                </div>
                <div id="categoryList" class="list-group">
                    <!-- Categories will be loaded here -->
                </div>
                <!-- Add Category Form -->
                <div id="addCategoryForm" style="display: none;">
                    <h6 class="mb-3">Add New Category</h6>
                    <form id="categoryForm" class="mb-3">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="categoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryColor" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" id="categoryColor" value="#563d7c" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryIcon" class="form-label">Icon</label>
                            <select class="form-select" id="categoryIcon" required>
                                <option value="bi-briefcase">ğŸ’¼ Work</option>
                                <option value="bi-person">ğŸ‘¤ Personal</option>
                                <option value="bi-heart-pulse">â¤ï¸ Health</option>
                                <option value="bi-book">ğŸ“š Learning</option>
                                <option value="bi-cart">ğŸ›’ Shopping</option>
                                <option value="bi-house">ğŸ  Home</option>
                                <option value="bi-people">ğŸ‘¥ Social</option>
                                <option value="bi-laptop">ğŸ’» Tech</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" onclick="hideAddCategoryForm()">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="addCategory()">Add Category</button>
                        </div>
                    </form>
                </div>
                <!-- Edit Category Form -->
                <div id="editCategoryForm" style="display: none;">
                    <h6 class="mb-3">Edit Category</h6>
                    <form id="editCategoryFormElement" class="mb-3">
                        <input type="hidden" id="editCategoryId">
                        <div class="mb-3">
                            <label for="editCategoryName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="editCategoryName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategoryColor" class="form-label">Color</label>
                            <input type="color" class="form-control form-control-color" id="editCategoryColor" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCategoryIcon" class="form-label">Icon</label>
                            <select class="form-select" id="editCategoryIcon" required>
                                <option value="bi-briefcase">ğŸ’¼ Work</option>
                                <option value="bi-person">ğŸ‘¤ Personal</option>
                                <option value="bi-heart-pulse">â¤ï¸ Health</option>
                                <option value="bi-book">ğŸ“š Learning</option>
                                <option value="bi-cart">ğŸ›’ Shopping</option>
                                <option value="bi-house">ğŸ  Home</option>
                                <option value="bi-people">ğŸ‘¥ Social</option>
                                <option value="bi-laptop">ğŸ’» Tech</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" onclick="hideEditCategoryForm()">Cancel</button>
                            <button type="button" class="btn btn-primary" onclick="updateCategory()">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Keep existing task modals -->
{% endblock %}
