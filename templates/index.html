<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <!-- Updated header with more prominent theme toggle -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="m-0">Eisenhower Matrix</h1>
            <button id="themeToggle" class="btn btn-primary theme-toggle-btn">
                <span class="theme-icon-light d-none">ðŸŒž</span>
                <span class="theme-icon-dark">ðŸŒ™</span>
                <span class="ms-2 d-none d-sm-inline">Toggle Theme</span>
            </button>
        </div>
        
        <!-- Search, Filter, and Export Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search tasks...">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchTasks()">
                        Search
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="d-flex gap-2">
                    <div class="btn-group flex-grow-1" role="group">
                        <button type="button" class="btn btn-outline-secondary active" onclick="filterTasks('all')">All</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="filterTasks('active')">Active</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="filterTasks('completed')">Completed</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="filterTasks('due-soon')">Due Soon</button>
                    </div>
                    <button type="button" class="btn btn-outline-info" onclick="exportTasks()">
                        Export Tasks
                    </button>
                </div>
            </div>
            <!-- Tag Filter Section -->
            <div class="col-12 mb-3" id="tagFilters">
                <!-- Tags will be dynamically added here -->
            </div>
        </div>
        
        <div class="matrix-container">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="matrix-quadrant urgent important" id="UI">
                        <h3>Urgent & Important</h3>
                        <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <button class="btn btn-outline-secondary add-task" onclick="showAddTask('UI')">+ Add Task</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="matrix-quadrant not-urgent important" id="UN">
                        <h3>Not Urgent & Important</h3>
                        <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <button class="btn btn-outline-secondary add-task" onclick="showAddTask('UN')">+ Add Task</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="matrix-quadrant urgent not-important" id="NI">
                        <h3>Urgent & Not Important</h3>
                        <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <button class="btn btn-outline-secondary add-task" onclick="showAddTask('NI')">+ Add Task</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="matrix-quadrant not-urgent not-important" id="NN">
                        <h3>Not Urgent & Not Important</h3>
                        <div class="task-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <button class="btn btn-outline-secondary add-task" onclick="showAddTask('NN')">+ Add Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Input Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
                    </div>
                    <div class="mb-3">
                        <label for="dueDateInput" class="form-label">Due Date</label>
                        <input type="datetime-local" id="dueDateInput" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="tagsInput" class="form-label">Tags (comma-separated)</label>
                        <input type="text" id="tagsInput" class="form-control" placeholder="work, personal, tech">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="reminderCheck">
                        <label class="form-check-label" for="reminderCheck">Set Reminder</label>
                    </div>
                    <input type="hidden" id="quadrantInput">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/matrix.js') }}"></script>
</body>
</html>
